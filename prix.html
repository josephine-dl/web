<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>tableau des prix</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <table>
            <colgroup>
                <col span="1" class="colonne1">
                <col class="autre_col">
            </colgroup>
            <tr>
                <td></td>
                <th>Recette</th>
                <th>Prix</th>
            </tr>
            <tr>
                <th rowspan="2">Entrée</th>
                <td>soupe de légumes</td>
                <td>8 euros</td>
            </tr>
            <tr>
                <td>salade aux fruits de mer</td>
                <td>9 euros</td>
            </tr>
            <tr>
                <th rowspan="2">Plat</th>
                <td>couscous au poisson</td>
                <td>14 euros</td>
            </tr>
            <tr>
                <td>côte de veau aux petits légumes</td>
                <td>12 euros</td>
            </tr>
            <tr>
                <th rowspan="2">Dessert</th>
                <td>tiramisu</td>
                <td>6 euros</td>
            </tr>
            <tr>
                <td>Mousse au chocolat</td>
                <td>5 euros</td>
            </tr>

        </table>
    </body>
</html>
